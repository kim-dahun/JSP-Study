<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript 2</title>
</head>
<body>
    <h1>자바스크립트 조건문</h1>

    <input type="number" placeholder=" 정수입력" id="checknum" value="5" />
    <button id="chkbtn" onclick="numcheck()">짝수? 홀수?</button>
    <div id="result">결과</div>
    <button id="chkbtn2" onclick="numcheck2()">양수?, 음수?</button>
    <div id="checkresult">양수 음수 결과</div>
    <button id="chkbtn3" onclick="numcheck3()">삼항 연산자</button>
    <div id="checkresult2">삼항 연산자 결과</div>


    <input type="number" placeholder=" 정수입력" id="checknum1" />
    <input type="number" placeholder=" 정수입력" id="checknum2" />
    <button id="add" onclick="checkcal('+')">+</button>
    <button id="minus" onclick="checkcal('-')">-</button>
    <button id="multi" onclick="checkcal('*')">*</button>
    <button id="divide" onclick="checkcal('/')">/</button>
    <button id="chkCal" onclick="Cal()">계산하기</button>
    <div id="res">결과</div>







    <script>
    
    
    function numcheck3(){
    	let result3 = document.getElementById('checkresult2');
    	const number1 = inputnum.value;
    	
    	result3.innerHTML = (number1%2) ? '홀수입니다' : '짝수입니다';
    	// 삼항연산자
    	// (조건식) ? (참일때 값) : (거짓일 때 값);
    	// (조건식1) ? (참일때 값) : ((조건식2) ? (참일때 값) : 거짓일때 값);
    	
    }
    
    
    
    let inputnum = document.getElementById("checknum");
    
    function numcheck2(){
    	
    	let num = inputnum.value;
    	let resu = document.getElementById("checkresult");
    	if(num>0){
    		
    		
    		resu.innerHTML = num + "은 양수입니다.";
    		
    	} else if (num<0){
    		
    		resu.innerHTML = num + "은 음수입니다.";
    	} else {
    		resu.innerHTML = num + "은 0입니다.";
    		
    		
    	}
    	
    	
    	
    }
    
    
    
    
					let resultsel = 0;
					function checkcal(operator) {

						if (operator === '+') {
							resultsel = 1;
						} else if (operator === '-') {
							resultsel = 2;
						} else if (operator === '*') {
							resultsel = 3;
						} else if (operator === '/') {
							resultsel = 4;
						}

					}

					function Cal() {
						const num1 = document.getElementById('checknum1').value;
						const num2 = document.getElementById('checknum2').value;
						const answer = document.getElementById('res');
						console.log(resultsel);

						if (resultsel == 1) {
							const results = parseInt(num1) + parseInt(num2);
							answer.innerHTML = results + "입니다.";
							alert(results);
							
						} else if (resultsel == 2) {
							const results = parseInt(num1) - parseInt(num2);
							answer.innerHTML = results + "입니다.";
							alert(results);
							
						} else if (resultsel == 3) {
							const results = parseInt(num1) * parseInt(num2);
							answer.innerHTML = results + "입니다.";
							alert(results);
							
						} else if (resultsel == 4) {
							const results = parseInt(num1) / parseInt(num2);
							answer.innerHTML = results + "입니다.";
							alert(results);
						}
						
						
						

					}

					const num = document.getElementById('checknum');
					console.log(num);
					const log = document.getElementById('result');
					console.log(log);
					function numcheck() {

						// 자바 스크립트는 사칙연산을 수행할 때 타입을 자동으로 변환.
						const nums = parseInt(num.value);

						// 자바에서는 조건식의 결과는 반드시 boolean(true/false) 이어야 함.
						// 자바스크립트는 falsy Value(false로 취급하는 값)이 있음.
						// (1)숫자인 경우 0
						// (2)문자열(string)인 경우 비어있는 문자열(' ')
						// (3)배열의 경우, 빈 배열([])
						// (4)객체인 경우, null
						// (5)undefined(값이 할당되지 않은 변수)

						// if(nums%2) => false 인 경우 (0)
						if (nums % 2 == 0) {

							log.innerHTML = '짝수입니다.';

						} else {

							log.innerHTML = '홀수입니다.';
						}

					}

					/* JavaScript의 변수 선언 방법:
					    - 자바스크립트는 변수를 선언할 때 변수 타입을 명시하지 않음.
					    - 변수의 타입은 문장이 실행될 때 (변수에 값이 할당될 때) 결정됨.
					    - 변수에 저장된 값을 변경할 때 다른 타입의 값을 할당하는 것이 가능.
					    - 자스는 동적 타입핑(dynamic typing) 언어.
					    - (비교) 자바는 정적 타입핑(static typing) 언어.
					    
					    (1) var 변수명 = 값;
					       - 값을 변경할 수 있는 변수. 스크립트 전체에서 사용 가능한 변수
					    (2) let 변수명 = 값;
					       - 값을 변경할 수 있는 변수.
					       - 선언된 블록({}) 안에서만 사용 가능한 변수
					    (3) const 변수이름 = 값;
					       - 값을 변경할 수 없는 변수(상수).
					       - 선언된 블록 안에서만 사용 가능한 변수
					    (주의) var는 같은 이름으로 변수를 여러 번 선언할 수 있음.
					           let, const는 같은 이름으로 변수를 선언할 수 없음. 
					 */

					const x = 1;
					console.log('x =', x, typeof x);
					//x = 2; //-> 실행 중 오류 발생 : 상수(const) 변수는 값을 재할당할 수 없음.
					let y = 10;
					console.log('y =', y, typeof y);

					y = 'hello string'; // let 으로 선언된 변수는 값을 재할당할 수 있음. 다른 타입의 값도 재할당 가능
					console.log('y =', y, typeof y);

					// 자바 스크립트의 비교 연산자 :
					// ==, ===, !=, !==, >, >=, <, <=
					// ==, != 의 경우 타입이 달라도 같은 타입으로 바꿔서 비교 ( ex. 1 == '1' true) => 값만 비교
					// ===, !== 의 경우 타입이 다른 경우 현재의 타입으로 비교( ex. 1 === '1' false) => 타입,값 모두 비교
					// 논리 연산자 : &&, ||, !
				</script>
