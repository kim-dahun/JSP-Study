<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JavaScript</title>
        <style>
        div{
        border: 2px solid gray;
        margin: 8px;
        padding: 8px;
        
        }
        
        </style>
	</head>
	<body>
		<h1>자바스크립트 소개</h1>
        
        <h2>HTML element의 컨텐트 변경</h2>
        
        <div id="box1" onclick="changeContent()">
        여기는 box1입니다...
        
        </div>
        
        <h2>HTML element의 여러 가지 속성(attribute) 을 변경할 수 있음</h2>
        
        <div id="box2" onclick ="changeStyle()" >
            여기는 box2입니다...
        </div>
        
        
        <script>
        function changeContent() {
        	const box1 = document.getElementById('box1');
        	box1.innerHTML = '뭐라고 바꿀꺼냐 하면 안녕하세요로 바꿀것이다. <strong>자바스크립트</strong>!';
        }
        
        let toggle = true;
        let select = 0;
        function changeStyle(){
        	
        	if (select == 3) {
        		const box2 = document.getElementById('box2');
        		box2.innerHTML = 'box2 였던것'
                box2.style.backgroundColor = 'white';
                box2.style.color = 'black';
                box2.style.fontSize = '100%';
                select=1;
                toggle = false;
			} else if(select == 1) {
        	const box2 = document.getElementById('box2');
        	box2.style.backgroundColor = 'crimson';
        	box2.innerHTML = '1단계입니다.'
        	box2.style.color = 'white';
        	box2.style.fontSize = '200%';
        	select = select + 1;
        	toggle = true;
			} else if(select ==2){
				
				const box2 = document.getElementById('box2');
				box2.innerHTML = '2단계입니다.'
	            box2.style.backgroundColor = 'skyblue';
	            box2.style.color = 'white';
	            box2.style.fontSize = '300%';
				select = select + 1;
			} else if(select == 0){
				
				select = select + 1;
			}
        }
        
        
        	
        
        
        
        
        </script>
        
	</body>
</html>
