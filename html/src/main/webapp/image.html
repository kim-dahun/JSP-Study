<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML</title>
    </head>
    <body>
        <h1>HTML Image Tag</h1>
        <!-- img 태그의 속성(attribute):
            - src: Source. 이미지가 저장된 경로와 파일 이름.
            - alt: Alternative. 이미지 경로가 잘못됐을 때 대신 보여줄 텍스트.
         -->
        <img src="images/이름1.jpg" alt="이미지 깨짐"/>
        <img src="images/이름12.jpg" alt="해병2"/>
        
        
        <!-- 외부 서버의 이미지를 포함 -->
        <img src="https://picsum.photos/300" alt="Lorem Picsum" />
        <h2>이미지 링크</h2>
        <a href = "https://www.naver.com"><img src="images/네이보.gif" alt="Naver" width="500" height="200" /></a>
    </body>
</html>
